{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <form method="POST" action="{{ url_for('scrape') }}" class="mb-4">
            <div class="input-group">
                <input type="url" name="url" class="form-control" placeholder="Enter URL" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Scrape Tables</button>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if tables %}
            {% for index, table in tables.items() %}
            <div class="card mb-4">
                <div class="card-header">
                    Table {{ index + 1 }}
                    <form action="{{ url_for('generate_schema') }}" method="POST" class="float-right">
                        <input type="hidden" name="table_html" value="{{ original_tables[index] }}">
                        <button type="submit" class="btn btn-sm btn-primary">Generate Schema</button>
                    </form>
                </div>
                <div class="card-body">
                    {{ table | safe }}
                </div>
            </div>
            {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
