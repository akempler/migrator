{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">Web Table Scraper</h2>
        
        <form method="post" action="{{ url_for('scrape') }}" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">Scrape Tables</button>
        </form>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

        {% if tables %}
        <h3 class="mb-3">Found Tables:</h3>
        {% for index, table in tables.items() %}
        <div class="card mb-4">
            <div class="card-header">
                Table {{ index }}
                <form method="post" action="{{ url_for('extract_table') }}" class="float-end">
                    <input type="hidden" name="url" value="{{ url }}">
                    <input type="hidden" name="table_index" value="{{ index }}">
                    <button type="submit" class="btn btn-sm btn-success">Download CSV</button>
                </form>
            </div>
            <div class="card-body">
                {{ table | safe }}
            </div>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
