{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <!-- Schema Generation Spinner - Moved to top -->
        <div id="schemaSpinner" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Generating Schema...</p>
        </div>

        <form method="POST" action="{{ url_for('scrape') }}" class="mb-4" id="scrapeForm">
            <div class="input-group">
                <input type="url" name="url" class="form-control" placeholder="Enter URL" required 
                       value="{{ url or session.get('last_url', '') }}" id="urlInput">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary" id="scrapeButton">Scrape Tables</button>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <!-- Scraping Spinner -->
        <div id="scrapingSpinner" class="text-center mb-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p class="mt-2">Scraping Tables...</p>
        </div>

        {% if tables %}
            {% for index, table in tables.items() %}
            <div class="card mb-4">
                <div class="card-header">
                    Table {{ index + 1 }}
                    <form action="{{ url_for('generate_schema') }}" method="POST" class="float-right schema-form">
                        <input type="hidden" name="table_html" value="{{ original_tables[index] }}">
                        <button type="submit" class="btn btn-sm btn-primary generate-schema-btn">Generate Schema</button>
                    </form>
                </div>
                <div class="card-body">
                    {{ table | safe }}
                </div>
            </div>
            {% endfor %}

            <!-- New Scrape button -->
            <div class="mt-4">
                <button onclick="newScrape()" class="btn btn-primary">New Scrape</button>
            </div>
        {% endif %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Handle scrape form submission
    const scrapeForm = document.getElementById('scrapeForm');
    if (scrapeForm) {
        scrapeForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission
            
            // Show the scraping spinner
            document.getElementById('scrapingSpinner').style.display = 'block';
            
            // Hide any existing tables
            const existingTables = document.querySelectorAll('.card');
            existingTables.forEach(table => {
                table.style.display = 'none';
            });
            
            // Disable the submit button
            const submitButton = document.getElementById('scrapeButton');
            submitButton.disabled = true;
            submitButton.innerHTML = 'Scraping...';

            // Get the URL
            const url = document.getElementById('urlInput').value;
            
            // Submit the form programmatically
            const formData = new FormData();
            formData.append('url', url);
            
            fetch("{{ url_for('scrape') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                // Replace the current page content with the new HTML
                document.documentElement.innerHTML = html;
                // Re-run scripts since we replaced the entire content
                const scripts = document.getElementsByTagName('script');
                for (let script of scripts) {
                    eval(script.innerHTML);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while scraping');
                // Reset the button state
                submitButton.disabled = false;
                submitButton.innerHTML = 'Scrape Tables';
                // Hide the spinner
                document.getElementById('scrapingSpinner').style.display = 'none';
                // Show tables again if they were hidden
                existingTables.forEach(table => {
                    table.style.display = 'block';
                });
            });
        });
    }

    // Handle schema generation forms
    const schemaForms = document.querySelectorAll('.schema-form');
    schemaForms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show the schema spinner
            const spinner = document.getElementById('schemaSpinner');
            spinner.style.display = 'block';
            
            // Disable all Generate Schema buttons
            const buttons = document.querySelectorAll('.generate-schema-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.innerHTML = 'Generating...';
            });

            // Submit the form
            const formData = new FormData(this);
            
            fetch("{{ url_for('generate_schema') }}", {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                window.location.href = "{{ url_for('generate_schema') }}";
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred while generating schema');
                
                // Reset the buttons
                buttons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = 'Generate Schema';
                });
                
                // Hide the spinner
                spinner.style.display = 'none';
            });
        });
    });
});

function newScrape() {
    showScrapingSpinner();
    window.location.href = "{{ url_for('scrape_form') }}";
}

function showScrapingSpinner() {
    // Show the scraping spinner
    document.getElementById('scrapingSpinner').style.display = 'block';
    
    // Hide any existing tables
    const existingTables = document.querySelectorAll('.card');
    existingTables.forEach(table => {
        table.style.display = 'none';
    });
    
    // Disable the submit button
    const submitButton = document.getElementById('scrapeButton');
    if (submitButton) {
        submitButton.disabled = true;
        submitButton.innerHTML = 'Scraping...';
    }
}
</script>
{% endblock %}
