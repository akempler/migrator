{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2 class="mb-4">My Scrapes</h2>
        
        <form method="post" action="{{ url_for('scrape') }}" class="mb-4">
            <div class="mb-3">
                <label for="url" class="form-label">Enter URL:</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <button type="submit" class="btn btn-primary">New Scrape</button>
        </form>

        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}

    </div>
</div>
{% endblock %}
