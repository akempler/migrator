<!DOCTYPE html>
<html>
<head>
    <title>Extracted Content</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Extracted Content</h2>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>JSON Content</span>
                <button class="btn btn-sm btn-secondary" onclick="copyContent()">Copy to Clipboard</button>
            </div>
            <div class="card-body">
                <pre id="contentJson" class="bg-light p-3 rounded" style="max-height: 70vh; overflow-y: auto;"><code>{{ content }}</code></pre>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('scrape_form') }}" class="btn btn-secondary">Back to Scraper</a>
        </div>
    </div>

    <script>
    function copyContent() {
        const contentText = document.getElementById('contentJson').textContent;
        navigator.clipboard.writeText(contentText).then(() => {
            alert('Content copied to clipboard!');
        }).catch(err => {
            console.error('Failed to copy content:', err);
            alert('Failed to copy content');
        });
    }
    </script>
</body>
</html>
